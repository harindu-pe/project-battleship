<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios-filled/256/sailing-ship-large.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="game-title">
      <h1>Battleship</h1>
    </div>
    <div class="game-info">
      <div class="game-start">
        <h2>Start Game</h2>
      </div>
      <div class="game-status">
        <h2>Place Ships</h2>
      </div>
    </div>
    <div class="board-container">
      <div class="player-board-container">
        <div class="player-grid" id="player-grid"></div>
        <h3>Player Board</h3>
      </div>
      <div class="computer-board-container">
        <div class="computer-grid" id="computer-grid"></div>
        <h3>Computer Board</h3>
      </div>
    </div>
  </body>
</html>
